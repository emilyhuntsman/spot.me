<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <title>Spot.Me</title>
</head>
<body>
    <div id="menu-container">
    </div>
    <div id="instructions">
        <marquee>
            enter three of your favorite artists below to receive a personalized playlist
        </marquee>
    </div>
    <section id="logo">
        <h1 id="top">spot.me</h1>
        <div class="center">
            <div id="circle"></div>
        </div>
    </section>
    <section id="input">
        <form>
            <input type="text" id="first"/>
            <input type="text" id="second"/>
            <input type="text" id="third"/>
        </form>
        <button id="submit" onclick="display()">Submit</button>
    </section>
    <div class="container">
        <div id="faves">
            <h2>Your Artists</h2>
        </div>
    </div>
    <div class="container" id="three-artists">
        <section id="a1">
            <h1 id="a1Header"></h1>
            <img id="a1Img">
            <h3></h3>
            <ul id="a1List"></ul>
        </section>
        <section id="a2">
            <h1 id="a2Header"></h1>
            <img id="a2Img">
            <h3></h3>
            <ul id="a2List"></ul>
        </section>
        <section id="a3">
            <h1 id="a3Header"></h1>
            <img id="a3Img">
            <h3></h3>
            <ul id="a3List"></ul>
        </section>
    </div>
    <hr>
    <div class="playlist container">
        <div id="recs"></div>
    </div>
</body>
</html>
