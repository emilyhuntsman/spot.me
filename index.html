<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <title>Spot.Me</title>
</head>
<body>
    <div id="instructions">
        <marquee>
            enter three of your favorite artists below to generate a personalized playlist
        </marquee>
    </div>
    <div id="menu-container">
        <div id="dropdown">
            <button id="todrop">menu</button>
            <div id="hidden">
                <div id="menu-content">
                    <a href="https://root2point0.github.io/spot.me/">home</a>
                    <a href="#toPlay">playlists</a>
                    <a href="https://github.com/root2point0/spot.me">github</a>
                </div>
            </div>
        </div>
    </div>
    <section id="logo">
        <h1 id="top">spot.me</h1>
        <div class="center">
            <div id="circle"></div>
        </div>
    </section>
    <section id="input">
        <form>
            <input type="text" id="first"/>
            <input type="text" id="second"/>
            <input type="text" id="third"/>
        </form>
    </section>
    <div id="tuning">
        <form>
            <label>Do you want your playlist to filter out songs by these artists?</label>
            <input type="radio" id="yes" value="yes" name="yn"><label id="yes-label">yes</label></input>
            <input type="radio" id="no" value="no" name="yn"><label id="no-label">no</label></input>
        </form>
        <button id="submit" onclick="display()">Submit</button>
    </div>
    <hr>
    <div class="artist container">
        <div id="faves">
            <h2>Your Artists</h2>
        </div>
    </div>
    <div class="container" id="three-artists">
        <section id="a1">
            <div class="name-div">
                <h1 id="a1Header"></h1>
            </div>
            <div class="list-div">
                <h3></h3>
                <ul id="a1List"></ul>
            </div>
        </section>
        <section id="a2">
            <div class="name-div">
                <h1 id="a2Header"></h1>
            </div>
            <div class="list-div">
                <h3></h3>
                <ul id="a2List"></ul>
            </div>
        </section>
        <section id="a3">
            <div class="name-div">
                <h1 id="a3Header"></h1>
            </div>
            <div class="list-div">
                <h3></h3>
                <ul id="a3List"></ul>
            </div>
        </section>
    </div>
    <hr>
    <div class="playlist container">
        <div id="recs"></div>
        <div id="rec-list"></div>
    </div>
    <hr>
    <div class="local container" id="toPlay">
        <div id="local">
            <h2>Your Playlists</h2>
        </div>
    </div>
    <div class="container" id="myLists">
    </div>
</body>
</html>
